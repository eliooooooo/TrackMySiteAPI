<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POST Request</title>
</head>
<body>
    <script>
        console.log(navigator);

        const optionsPos = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0,
        };

        const successPos = (pos) => {
            const crd = pos.coords;

            longitude = crd.longitude;
            latitude = crd.latitude;
            accuracy = crd.accuracy;
            console.log(crd.latitude);
            console.log(crd.longitude)
            console.log(crd.accuracy)
            return { longitude, latitude, accuray };
        }

        const errorPos = (err) => {
            console.warn(`ERROR(${err.code}): ${err.message}`);
        }
        
        // navigator.geolocation.getCurrentPosition(successPos, errorPos, optionsPos);

        let page = window.location.pathname;

        let query = window.location.search;
        let urlParams = new URLSearchParams(query);

        let source = urlParams.get("utm_source");
        let campaign = urlParams.get("utm_campaign");
        let content = urlParams.get("utm_content");
        let term = urlParams.get("utm_term");
        let medium = urlParams.get("utm_medium");

        let language = navigator.language;
        let user = {
            language : language
        }

        
        fetch('http://127.0.0.1:3000/log-connection', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                page: page,
                source: source,
                campaign: campaign,
                content: content,
                term: term,
                medium: medium,
                user: user
            })
        })
        .then(response => response.text())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
